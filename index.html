<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <style>
        #floatingInput-error,
        #floatingInput1-error,
        #floatingPassword-error{
            display: block;
            color: red;
        }
    </style>
</head>

<body>

    <form action="" method="get" id="myForm">
        <!-- e-mail -->
        <div class="form mb-3 w-50">
            <input type="email" class="form-control" id="floatingInput" placeholder="@cgvakindia.com" name="email">
            <label>Email address</label>
        </div>

        <!-- phone number -->
        <div class="form mb-3 w-50">
            <input type="text" class="form-control" id="floatingInput1" placeholder="3-3-4" name="num">
            <label>phone number</label>
        </div>

        <!-- password -->
        <div class="form w-50">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass">
            <label>Password</label>
        </div>

        <button class="btn-close-white" type="submit" value="submit">submit</button>

    </form>

</body>

<script>

    $(document).ready(function () {
        $("#myForm").validate({
            rules:
            {
                email: {
                    required: true,
                    pattern: /^[\w]+@cgvakindia.com$/
                },
                num: {
                    required: true,
                    pattern: /^[\d]{3}-[\d]{3}-[\d]{4}$/
                },
                pass: {
                    required: true,
                    minlength: 7,
                    maxlength: 16,
                    pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$])[A-Za-z0-9@#$]{7,16}$/
                }
            },
            message: {
                email: {
                    pattern: "E-mail should be company mail"
                },
                num: {
                    pattern: "phone number should be in pattern"
                },
                pass: {
                    minlength: "password should contain atleast 7 character",
                    maxlength: "password should not exceed 16 characters",
                    pattern: "password should contain one upper and lower case one number and on symbol"
                }
            }
        });
    });

</script>

</html>
